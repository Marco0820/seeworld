<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Image Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }
        .toggle-switch {
            width: 36px;
            height: 20px;
            background-color: #555;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .toggle-switch.active {
            background-color: #e74c3c;
        }
        .toggle-handle {
            width: 16px;
            height: 16px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }
        .toggle-switch.active .toggle-handle {
            transform: translateX(16px);
        }
        .upload-area {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        .upload-box {
            flex: 1;
            border: 2px dashed #666;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .upload-box:hover {
            border-color: #999;
        }
        .upload-box img {
            max-width: 100%;
            max-height: 150px;
            border-radius: 6px;
        }
        .single-upload {
            width: 100%;
        }
        .hint {
            background-color: #2a4d3a;
            border: 1px solid #4ade80;
            border-radius: 6px;
            padding: 10px;
            margin: 10px 0;
            color: #4ade80;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dual Image Upload Test</h1>
        
        <!-- Add End Frame Toggle -->
        <div class="toggle">
            <span>Add end frame</span>
            <div class="toggle-switch" id="endFrameToggle">
                <div class="toggle-handle"></div>
            </div>
        </div>
        
        <!-- Upload Area -->
        <div id="uploadArea">
            <!-- Will be populated by JavaScript -->
        </div>
        
        <!-- Translate Prompt Toggle -->
        <div class="toggle">
            <span>Translate Prompt</span>
            <div class="toggle-switch" id="translateToggle">
                <div class="toggle-handle"></div>
            </div>
        </div>
        
        <!-- Translation Hint -->
        <div id="translationHint" class="hint" style="display: none;">
            ‚ÑπÔ∏è For better results, enable this option to translate your prompt to English.
        </div>
        
        <!-- Prompt Input -->
        <textarea id="promptInput" placeholder="What do you want to create with this image?" style="width: 100%; height: 80px; background: #404040; border: 1px solid #555; border-radius: 8px; padding: 12px; color: white; font-family: inherit;"></textarea>
    </div>

    <script>
        let addEndFrame = false;
        let translatePrompt = false;
        let startImage = null;
        let endImage = null;

        const endFrameToggle = document.getElementById('endFrameToggle');
        const translateToggle = document.getElementById('translateToggle');
        const uploadArea = document.getElementById('uploadArea');
        const translationHint = document.getElementById('translationHint');

        function updateUploadArea() {
            if (addEndFrame) {
                uploadArea.innerHTML = `
                    <div class="upload-area">
                        <div class="upload-box" onclick="document.getElementById('startInput').click()">
                            <div style="font-size: 12px; margin-bottom: 10px;">Upload the start frame image</div>
                            <div id="startPreview">
                                <div style="font-size: 32px; margin-bottom: 5px;">üì∑</div>
                                <div>Start frame</div>
                            </div>
                            <input type="file" id="startInput" accept="image/*" style="display: none;" onchange="handleStartImage(this)">
                        </div>
                        <div class="upload-box" onclick="document.getElementById('endInput').click()">
                            <div style="font-size: 12px; margin-bottom: 10px;">Upload the end frame image</div>
                            <div id="endPreview">
                                <div style="font-size: 32px; margin-bottom: 5px;">üñºÔ∏è</div>
                                <div>End frame</div>
                            </div>
                            <input type="file" id="endInput" accept="image/*" style="display: none;" onchange="handleEndImage(this)">
                        </div>
                    </div>
                `;
            } else {
                uploadArea.innerHTML = `
                    <div class="upload-box single-upload" onclick="document.getElementById('singleInput').click()">
                        <div id="singlePreview">
                            <div style="font-size: 48px; margin-bottom: 10px;">üì∑</div>
                            <div>Click to upload an image</div>
                            <div style="font-size: 12px; color: #666; margin-top: 8px;">
                                Upload JPG/PNG/WEBP images up to 10MB, with a minimum width/height of 300px.
                            </div>
                        </div>
                        <input type="file" id="singleInput" accept="image/*" style="display: none;" onchange="handleSingleImage(this)">
                    </div>
                `;
            }
        }

        function handleStartImage(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    startImage = e.target.result;
                    document.getElementById('startPreview').innerHTML = `<img src="${startImage}" alt="Start frame">`;
                };
                reader.readAsDataURL(file);
            }
        }

        function handleEndImage(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    endImage = e.target.result;
                    document.getElementById('endPreview').innerHTML = `<img src="${endImage}" alt="End frame">`;
                };
                reader.readAsDataURL(file);
            }
        }

        function handleSingleImage(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    startImage = e.target.result;
                    document.getElementById('singlePreview').innerHTML = `<img src="${startImage}" alt="Uploaded image">`;
                };
                reader.readAsDataURL(file);
            }
        }

        endFrameToggle.addEventListener('click', function() {
            addEndFrame = !addEndFrame;
            this.classList.toggle('active', addEndFrame);
            updateUploadArea();
        });

        translateToggle.addEventListener('click', function() {
            translatePrompt = !translatePrompt;
            this.classList.toggle('active', translatePrompt);
            translationHint.style.display = translatePrompt ? 'block' : 'none';
        });

        // Initialize
        updateUploadArea();
    </script>
</body>
</html>
